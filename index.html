<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <title>Boolzap</title>
  </head>
  <body>
    <div class="container">

      <header>
        <div class="profile">
          <div class="img-pro">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Favatarfiles.alphacoders.com%2F442%2F44217.jpg&f=1&nofb=1" alt="">
          </div>
          <div class="profile-right">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="chat">
          <div class="chat-sx">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Favatarfiles.alphacoders.com%2F442%2F44217.jpg&f=1&nofb=1" alt="">
            <div class="nome">
              <h3>Fabio</h3>
              <p>Ultimo accesso oggi alle ore 15:30</p>
            </div>
          </div>
          <div class="chat-dx">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </header>

      <aside class="">
        <div class="notifiche">
          <div class="bell">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="ricevi">
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <p>Attiva notifiche desktop</p>
          </div>
        </div>
        <div class="cerca">
          <div class="searchbar">
            <input type="text" placeholder="">
          </div>
        </div>
        <div class="contatti">

        </div>
      </aside>

      <main>

      </main>


    </div>
  </body>
</html>
